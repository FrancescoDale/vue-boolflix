<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Vue Boolflix</title>
    </head>
    <body>
        <h1 class="text-center text-capitalize mt-2">boolflix</h1>
        <div id="root">
            <div class="container">
                <div class="searchbar mt-4">
                    <i class="fas fa-search"></i>
                    <input v-model="inputSearch" type="text" name="" value="" placeholder="cerca">
                    <button v-on:click="movieSrc()" class="text-uppercase btn default-btn" type="button" name="button">cerca</button>

                </div>
                <main>
                    <div class="cardbox text-capitalize"  v-for="item in moviesList">
                        <p>{{item.title}}</p>
                        <p>{{ item.original_title }}</p>
                        <p>{{item.original_language}}</p>
                        <p>{{item.release_date}}</p>
                        <p>{{item.vote_average}}</p>
                        <div class="">
                            <i class="fas fa-star"></i>

                        </div>

                    </div>
                </main>

            </div>
        </div>


        <script src="assets/main.js" charset="utf-8"></script>
    </body>
</html>
